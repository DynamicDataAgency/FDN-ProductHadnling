name: Daily Update Process - Google Sheets

on:
  workflow_dispatch:

jobs:
  update_process_just_GoogleSheets:
    runs-on: ubuntu-latest
    environment: Script running environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread oauth2client gspread_dataframe python-dotenv

      - name: Set up Google Cloud credentials
        run: |
          echo "${{ secrets.CREDENTIALS_GOOGLE_CLOUD }}" > ${{ runner.temp }}/credentials.json
           cat ${{ runner.temp }}/credentials.json  # Debug: Check if the file is correctly created
        shell: bash

      - name: Verify credentials file existence
        run: |
          ls -la ${{ runner.temp }}/credentials.json  # Debug: Ensure the file exists and is readable
        shell: bash

      - name: Upload transformed data to Google Sheets
        run: python save_to_google_sheet.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/credentials.json
